<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #22d3ee;
            --primary-dark: #0ea5e9;
            --background: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 25px -5px rgb(0 0 0 / 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            border-bottom: 1px solid var(--border);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--surface);
            padding: 0.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: var(--background);
            color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        /* Hero Search Section */
        .hero {
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f1f5f9 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        /* Search Box */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.25rem;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        /* Quick Access Tags */
        .quick-access {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .quick-tag {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-tag:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Filter Section */
        .filter-section {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            position: relative;
        }
        
        /* Domain Toggle */
        .domain-toggle-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 0 0.75rem;
            text-align: center;
            display: block;
        }
        
        .domain-toggle {
            display: inline-flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 0 auto 0.75rem;
        }
        
        .domain-btn {
            padding: 0.75rem 1.5rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .domain-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .domain-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }
        
        /* Category Filters */
        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.25rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        /* Main Content Area */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Grid View */
        .concepts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.25rem;
            animation: fadeIn 0.3s ease;
        }
        
        .concept-card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .concept-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .concept-card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .concept-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }
        
        .concept-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }
        
        .concept-card-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .concept-card-category {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            padding: 0.25rem 0.625rem;
            background: var(--surface);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Results Info */
        .results-info {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-weight: 500;
        }
        
        .clear-search {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .clear-search:hover {
            text-decoration: underline;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--background);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--border);
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .view-toggle {
                display: none;
            }
            
            .concepts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <section class="hero">

            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <button class="domain-btn" data-domain="finance">Finance</button>
            </div>

        <div class="filter-container" id="filterContainer">

    <!-- Main Content -->

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">🔍</div>
            <div class="no-results-title">No results found</div>
            <p>Try different keywords</p>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // 数据源配置 - 你可以在这里添加金融数据的URL
        const TECH_GIST_URL = 'https://gist.githubusercontent.com/zixinlu12/55f7ce0a37b29341bf3194157a217e7d/raw/880c18c62fc99122cc8d948a5ba15eb10547e6ad/tech_explanations_v2.json';
        const FINANCE_GIST_URL = 'https://gist.githubusercontent.com/zixinlu12/90689308e2ee47ce6bea7a79625aaf41/raw/5b5e15f75ea2955a5e0ae308a28a5ee0cf2a805b/finance_explanations_TLDR.json'; // 在这里添加你的金融JSON文件URL
        
        // State
        let concepts = [];
        let filteredConcepts = [];
        let currentCategory = 'all';
        let currentDomain = 'all';
        let searchTerm = '';
        let viewMode = 'grid';
        
        // Category configurations - 包含金融分类
        const categoryConfig = {
            all: { name: 'All', gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            // 科技类分类
            infrastructure: { name: 'Infrastructure', gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            computing: { name: 'Computing', gradient: 'linear-gradient(135deg, #f093fb, #f5576c)' },
            ai: { name: 'AI & Data', gradient: 'linear-gradient(135deg, #4facfe, #00f2fe)' },
            networking: { name: 'Networking', gradient: 'linear-gradient(135deg, #fa709a, #fee140)' },
            development: { name: 'Development', gradient: 'linear-gradient(135deg, #30cfd0, #330867)' },
            security: { name: 'Security', gradient: 'linear-gradient(135deg, #ff6b6b, #4ecdc4)' },
            data: { name: 'Data', gradient: 'linear-gradient(135deg, #a8edea, #fed6e3)' },
            // 金融类分类
            banking: { name: 'Banking', gradient: 'linear-gradient(135deg, #f2994a, #f2c94c)' },
            investment: { name: 'Investment', gradient: 'linear-gradient(135deg, #89f7fe, #66a6ff)' },
            trading: { name: 'Trading', gradient: 'linear-gradient(135deg, #fc6076, #ff9a44)' },
            crypto: { name: 'Cryptocurrency', gradient: 'linear-gradient(135deg, #a17fe0, #5d26c1)' },
            insurance: { name: 'Insurance', gradient: 'linear-gradient(135deg, #59c173, #a17fe0)' },
            fintech: { name: 'Fintech', gradient: 'linear-gradient(135deg, #00cdac, #8ddad5)' }
        };
        
        // Initialize
        async function init() {
            await loadConcepts();
            setupEventListeners();
            if (concepts && concepts.length > 0) {
                renderFilters();
                renderQuickAccess();
                filterAndDisplay();
            }
        }
        
        // Load concepts
        async function loadConcepts() {
            try {
                console.log('Loading concepts...');
                
                // 加载科技数据
                const techResponse = await fetch(TECH_GIST_URL);
                let techData = [];
                
                if (techResponse && techResponse.ok) {
                    techData = await techResponse.json();
                    console.log(`Loaded ${techData.length} tech concepts`);
                }
                
                // 加载金融数据（如果URL存在）
                let financeData = [];
                if (FINANCE_GIST_URL && FINANCE_GIST_URL !== '') {
                    try {
                        console.log('Loading finance data...');
                        const financeResponse = await fetch(FINANCE_GIST_URL);
                        if (financeResponse && financeResponse.ok) {
                            financeData = await financeResponse.json();
                            console.log(`Loaded ${financeData.length} finance concepts`);
                        }
                    } catch (error) {
                        console.log('Finance data not available:', error.message);
                    }
                }
                
                // 合并并处理数据
                const allData = [
                    ...techData.map(item => ({...item, domain: 'tech'})),
                    ...financeData.map(item => ({...item, domain: 'finance'}))
                ];
                
                if (allData.length === 0) {
                    throw new Error('No valid data found');
                }
                
                concepts = processConceptsData(allData);
                console.log(`Total processed concepts: ${concepts.length}`);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading concepts:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: var(--text-secondary); font-size: 1.125rem;">Failed to load data</p>
                        <p style="color: var(--text-secondary); margin-top: 1rem;">Error: ${error.message}</p>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 0.875rem;">Please check the console for more details</p>
                    </div>
                `;
            }
        }
        
        // Process concepts data
        function processConceptsData(data) {
            const popularityScores = {
                // 科技类
                'cloud': 100,
                'cloud computing': 100,
                'ai': 95,
                'artificial intelligence': 95,
                'machine learning': 90,
                'gpu': 85,
                'cpu': 85,
                'api': 80,
                'database': 75,
                // 金融类（为将来的金融数据准备）
                'stock': 85,
                'etf': 80,
                'ipo': 75,
                'bond': 70,
                'cryptocurrency': 75,
                'bitcoin': 75,
                'investment': 70,
                'trading': 65
            };
            
            return data.map(item => {
                const name = item.concept.toLowerCase();
                const domain = item.domain || 'tech'; // 默认为科技领域
                let category = 'infrastructure';
                
                // 根据领域分配分类
                if (domain === 'finance') {
                    // 金融领域分类
                    if (name.includes('bank') || name.includes('loan') || name.includes('credit')) {
                        category = 'banking';
                    } else if (name.includes('stock') || name.includes('bond') || name.includes('fund') || name.includes('investment')) {
                        category = 'investment';
                    } else if (name.includes('trade') || name.includes('trading') || name.includes('option') || name.includes('future')) {
                        category = 'trading';
                    } else if (name.includes('crypto') || name.includes('bitcoin') || name.includes('ethereum') || name.includes('defi')) {
                        category = 'crypto';
                    } else if (name.includes('insurance')) {
                        category = 'insurance';
                    } else if (name.includes('fintech') || name.includes('payment') || name.includes('digital')) {
                        category = 'fintech';
                    } else {
                        category = 'investment'; // 默认金融分类
                    }
                } else {
                    // 科技领域分类
                    if (name.includes('ai') || name.includes('machine learning') || name.includes('neural') || 
                        name.includes('deep learning') || name.includes('nlp') || name.includes('computer vision')) {
                        category = 'ai';
                    } else if (name.includes('cloud') || name.includes('server') || name.includes('container') || 
                               name.includes('docker') || name.includes('kubernetes')) {
                        category = 'infrastructure';
                    } else if (name.includes('cpu') || name.includes('gpu') || name.includes('processor') || 
                               name.includes('computing') || name.includes('quantum')) {
                        category = 'computing';
                    } else if (name.includes('network') || name.includes('internet') || name.includes('protocol') || 
                               name.includes('5g') || name.includes('wifi')) {
                        category = 'networking';
                    } else if (name.includes('api') || name.includes('development') || name.includes('programming') || 
                               name.includes('software') || name.includes('code')) {
                        category = 'development';
                    } else if (name.includes('security') || name.includes('encryption') || name.includes('authentication') || 
                               name.includes('cyber') || name.includes('privacy')) {
                        category = 'security';
                    } else if (name.includes('data') || name.includes('database') || name.includes('analytics') || 
                               name.includes('big data') || name.includes('storage')) {
                        category = 'data';
                    }
                }
                
                // Generate initials
                const words = item.concept.split(/[\s-]+/);
                let initials;
                if (words.length === 1) {
                    initials = words[0].substring(0, 2).toUpperCase();
                } else {
                    initials = words.slice(0, 2).map(w => w[0]).join('').toUpperCase();
                }
                
                // Calculate popularity
                let popularity = 0;
                for (const [keyword, score] of Object.entries(popularityScores)) {
                    if (name.includes(keyword)) {
                        popularity = Math.max(popularity, score);
                    }
                }
                if (popularity === 0) {
                    popularity = Math.random() * 30 + 10;
                }
                
                return {
                    id: item.concept.toLowerCase().replace(/\s+/g, '-'),
                    name: item.concept,
                    category: category,
                    domain: domain,
                    description: item.explanation || '', // 使用explanation字段
                    initials: initials,
                    popularity: popularity
                };
            }).sort((a, b) => b.popularity - a.popularity);
        }
        
        // Render filters - 动态根据领域显示分类
        function renderFilters() {
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';
            
            const categoryCounts = {};
            
            // 根据当前领域过滤概念
            const domainConcepts = currentDomain === 'all' 
                ? concepts 
                : concepts.filter(c => c.domain === currentDomain);
            
            // Count concepts per category
            domainConcepts.forEach(c => {
                categoryCounts[c.category] = (categoryCounts[c.category] || 0) + 1;
            });
            
            // 决定显示哪些分类
            let categoriesToShow = ['all'];
            if (currentDomain === 'tech' || currentDomain === 'all') {
                categoriesToShow.push('infrastructure', 'computing', 'ai', 'networking', 'development', 'security', 'data');
            }
            if (currentDomain === 'finance' || currentDomain === 'all') {
                categoriesToShow.push('banking', 'investment', 'trading', 'crypto', 'insurance', 'fintech');
            }
            
            // 使用Set去重，防止重复
            categoriesToShow = [...new Set(categoriesToShow)];
            
            categoriesToShow.forEach(key => {
                if (!categoryConfig[key]) return;
                
                const count = key === 'all' ? domainConcepts.length : (categoryCounts[key] || 0);
                if (count === 0 && key !== 'all') return;
                
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (key === currentCategory ? ' active' : '');
                btn.dataset.category = key;
                btn.innerHTML = `
                    <span>${categoryConfig[key].name}</span>
                    <span class="filter-count">${count}</span>
                `;
                
                btn.addEventListener('click', () => selectCategory(key));
                container.appendChild(btn);
            });
        }
        
        // Select category
        function selectCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            filterAndDisplay();
        }
        
        // Render quick access tags
        function renderQuickAccess() {
            const container = document.getElementById('quickAccess');
            container.innerHTML = '';
            
            const popularTerms = ['Cloud', 'AI', 'API', 'Database', 'Security'];
            
            popularTerms.forEach(term => {
                const tag = document.createElement('button');
                tag.className = 'quick-tag';
                tag.textContent = term;
                tag.addEventListener('click', () => {
                    document.getElementById('searchInput').value = term;
                    searchTerm = term;
                    filterAndDisplay();
                });
                container.appendChild(tag);
            });
        }
        
        // Filter and display concepts - 支持多领域筛选
        function filterAndDisplay() {
            // Filter by domain first
            let filtered = currentDomain === 'all' 
                ? [...concepts]
                : concepts.filter(c => c.domain === currentDomain);
            
            // Then filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(c => c.category === currentCategory);
            }
            
            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(term) ||
                    c.description.toLowerCase().includes(term)
                );
            }
            
            filteredConcepts = filtered;
            
            // Update results info
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsCount = document.getElementById('resultsCount');
            
            if (searchTerm) {
                resultsInfo.style.display = 'flex';
                resultsCount.textContent = `Found ${filtered.length} results for "${searchTerm}"`;
            } else {
                resultsInfo.style.display = 'none';
            }
            
            // Display concepts
            if (filtered.length === 0) {
                document.getElementById('conceptsGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
            } else {
                document.getElementById('noResults').style.display = 'none';
                displayGrid(filtered);
            }
        }
        
        // Display grid view
        function displayGrid(concepts) {
            const grid = document.getElementById('conceptsGrid');
            grid.style.display = 'grid';
            grid.innerHTML = '';
            
            concepts.forEach(concept => {
                const card = createCard(concept);
                grid.appendChild(card);
            });
        }
        
        // Create card element
        function createCard(concept) {
            const card = document.createElement('div');
            card.className = 'concept-card';
            
            const gradient = categoryConfig[concept.category]?.gradient || categoryConfig.infrastructure.gradient;
            const preview = concept.description.substring(0, 100).replace(/[#*\n]/g, ' ').trim() + '...';
            
            const hotBadge = concept.popularity > 70 ? '<span style="position: absolute; top: 10px; left: 10px; font-size: 1.2rem;">🔥</span>' : '';
            
            card.innerHTML = `
                ${hotBadge}
                <div class="concept-card-category">${categoryConfig[concept.category]?.name || 'Other'}</div>
                <div class="concept-card-header">
                    <div class="concept-icon" style="background: ${gradient}">${concept.initials}</div>
                    <h3 class="concept-card-title">${concept.name}</h3>
                </div>
                <p class="concept-card-description">${preview}</p>
            `;
            
            card.addEventListener('click', () => showModal(concept));
            return card;
        }
        
        // Show modal - 处理英文markdown内容
        function showModal(concept) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = concept.name;
            
            // 处理markdown内容
            let content = concept.description || '';
            console.log('Original content:', content);
            
            // 专门处理你的JSON格式的markdown
            let formatted = content
                // 1. 处理标题 - 按从大到小的顺序，支持你的格式
                .replace(/^#### (.+)$/gm, '<h4 style="color: var(--text); font-size: 1rem; margin: 1.2rem 0 0.6rem; font-weight: 600;">$1</h4>')
                .replace(/^### (.+)$/gm, '<h3 style="color: var(--text); font-size: 1.1rem; margin: 1.3rem 0 0.7rem; font-weight: 600;">$1</h3>')
                .replace(/^## (.+)$/gm, '<h2 style="color: var(--primary); font-size: 1.25rem; margin: 1.8rem 0 0.8rem; font-weight: 700;">$1</h2>')
                .replace(/^# (.+)$/gm, '<h1 style="color: var(--primary); font-size: 1.4rem; margin: 2rem 0 1rem; font-weight: 700; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem;">$1</h1>')
                
                // 2. 处理粗体文本
                .replace(/\*\*(.+?)\*\*/g, '<strong style="color: var(--primary); font-weight: 600;">$1</strong>')
                
                // 3. 处理斜体
                .replace(/\*([^*]+)\*/g, '<em style="font-style: italic;">$1</em>')
                
                // 4. 处理代码块
                .replace(/```[\s\S]*?```/g, (match) => {
                    const code = match.replace(/```/g, '').trim();
                    return `<pre style="background: var(--surface); padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 1rem 0; border: 1px solid var(--border);"><code style="font-family: 'Courier New', monospace; font-size: 0.9em;">${code}</code></pre>`;
                })
                
                // 5. 处理行内代码
                .replace(/`([^`]+)`/g, '<code style="background: var(--surface); padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; font-size: 0.9em; border: 1px solid var(--border);">$1</code>')
                
                // 6. 处理链接（如果有）
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: var(--primary); text-decoration: underline;" target="_blank">$1</a>')
                
                // 7. 处理列表项 - 先处理有序列表，再处理无序列表
                .replace(/^\d+\.\s+(.+)$/gm, '<li style="margin: 0.4rem 0; line-height: 1.6;">$1</li>')
                .replace(/^-\s+(.+)$/gm, '<li style="margin: 0.4rem 0; line-height: 1.6;">$1</li>')
                
                // 8. 按双换行分割成段落
                .split('\n\n')
                .map(section => {
                    section = section.trim();
                    if (!section) return '';
                    
                    // 如果已经包含HTML标签，直接返回
                    if (/<(h[1-6]|hr|blockquote|pre|code)/i.test(section)) {
                        return section;
                    }
                    
                    // 处理列表
                    if (section.includes('<li>')) {
                        // 检查是否是有序列表
                        const isOrderedList = /^\d+\./.test(section.split('\n')[0]);
                        const listType = isOrderedList ? 'ol' : 'ul';
                        return `<${listType} style="margin: 1rem 0; padding-left: 1.8rem; color: var(--text);">${section}</${listType}>`;
                    }
                    
                    // 处理普通段落 - 保持原有的换行
                    if (section.trim()) {
                        // 将单个换行转换为空格，但保持段落结构
                        const paragraphContent = section.replace(/\n(?!$)/g, ' ').trim();
                        return `<p style="margin: 1rem 0; line-height: 1.7; color: var(--text); text-align: justify;">${paragraphContent}</p>`;
                    }
                    
                    return '';
                })
                .filter(section => section.trim())
                .join('');
            
            console.log('Formatted content:', formatted);
            body.innerHTML = formatted;
            
            // 强制重置所有可能的滚动位置
            // 在内容设置完成后，立即重置滚动位置
            body.scrollTo(0, 0);
            modal.scrollTo(0, 0);
            
            // 确保modal content也重置
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.scrollTo(0, 0);
            }
            
            // 显示modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 使用requestAnimationFrame确保在下一帧重置滚动位置
            requestAnimationFrame(() => {
                body.scrollTo(0, 0);
                modal.scrollTo(0, 0);
                if (modalContent) {
                    modalContent.scrollTo(0, 0);
                }
            });
            
            // 双重保险：再延迟一点时间确保重置
            setTimeout(() => {
                body.scrollTo(0, 0);
                modal.scrollTo(0, 0);
                if (modalContent) {
                    modalContent.scrollTo(0, 0);
                }
            }, 10);
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Domain toggle buttons - 领域切换按钮
            const domainBtns = document.querySelectorAll('.domain-btn');
            domainBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    domainBtns.forEach(b => b.classList.remove('active'));
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 更新当前领域
                    currentDomain = this.dataset.domain;
                    currentCategory = 'all'; // 重置分类为all
                    
                    console.log('Domain changed to:', currentDomain);
                    
                    // 重新渲染过滤器和显示内容
                    renderFilters();
                    filterAndDisplay();
                });
            });
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTerm = e.target.value.trim();
                    filterAndDisplay();
                }, 300);
            });
            
            // Clear search
            const clearBtn = document.getElementById('clearSearch');
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    searchTerm = '';
                    filterAndDisplay();
                    searchInput.focus();
                });
            }
            
            // Modal close
            const modalClose = document.getElementById('modalClose');
            const modal = document.getElementById('modal');
            
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            
            // ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Initialize app
        init();
    </script>
