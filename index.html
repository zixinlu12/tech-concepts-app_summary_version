<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified</title>
    <style>
        /* ÂéüÊúâÁöÑÊâÄÊúâÊ†∑Âºè‰øùÊåÅ‰∏çÂèò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #22d3ee;
            --primary-dark: #0ea5e9;
            --background: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 25px -5px rgb(0 0 0 / 0.5);
        }
        
        /* ... ÂéüÊúâÁöÑÊâÄÊúâÊ†∑Âºè ... */
        
        /* Êñ∞Â¢û Quick View Modal Ê†∑Âºè */
        .quick-view-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .quick-view-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-view-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .quick-view-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--background);
            border-radius: 16px 16px 0 0;
        }
        
        .quick-view-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quick-view-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .quick-view-summary {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.05), rgba(59, 130, 246, 0.05));
            border-left: 4px solid var(--primary);
            margin: 1.5rem;
            border-radius: 8px;
        }
        
        .quick-view-summary-label {
            color: var(--primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .quick-view-summary-text {
            color: var(--text);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .quick-view-actions {
            padding: 1.5rem;
            display: flex;
            gap: 0.75rem;
            border-top: 1px solid var(--border);
        }
        
        .quick-view-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        
        .btn-secondary {
            background: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- ‰øùÊåÅÂéüÊúâÁöÑÊâÄÊúâHTMLÁªìÊûÑ -->
    <!-- ... Header, Hero, Filter sections ... -->
    
    <!-- Êñ∞Â¢û Quick View Modal -->
    <div class="quick-view-modal" id="quickViewModal">
        <div class="quick-view-content">
            <div class="quick-view-header">
                <div class="quick-view-title" id="quickViewTitle"></div>
                <span class="quick-view-category" id="quickViewCategory"></span>
            </div>
            <div class="quick-view-summary">
                <div class="quick-view-summary-label">Quick Summary</div>
                <div class="quick-view-summary-text" id="quickViewSummary"></div>
            </div>
            <div class="quick-view-actions">
                <button class="quick-view-btn btn-secondary" id="quickViewClose">Close</button>
                <button class="quick-view-btn btn-primary" id="quickViewReadMore">Read Full Explanation</button>
            </div>
        </div>
    </div>
    
    <!-- ÂéüÊúâÁöÑ Full Content Modal -->
    <div class="modal" id="modal">
        <!-- ... ‰øùÊåÅ‰∏çÂèò ... -->
    </div>
    
    <script>
        // ‰øùÊåÅÂéüÊúâÁöÑÊï∞ÊçÆÊ∫êÈÖçÁΩÆ
        const TECH_GIST_URL = '';
        const FINANCE_GIST_URL = 'https://gist.githubusercontent.com/zixinlu12/90689308e2ee47ce6bea7a79625aaf41/raw/052bd6aba6655c85297d148326fd3edf7c65615c/finance_explanations_TLDR.json';
        
        // ‰øùÊåÅÂéüÊúâÁöÑ state ÂèòÈáè
        let concepts = [];
        let filteredConcepts = [];
        let currentCategory = 'all';
        let currentDomain = 'all';
        let searchTerm = '';
        let viewMode = 'grid';
        let currentConcept = null; // Êñ∞Â¢ûÔºöÂ≠òÂÇ®ÂΩìÂâçÊü•ÁúãÁöÑÊ¶ÇÂøµ
        
        // Êñ∞Â¢ûÔºöÊèêÂèñ TL;DR ÂÜÖÂÆπÁöÑÂáΩÊï∞
        function extractTLDR(content) {
            const tldrMatch = content.match(/## TL;DR\n(.+?)(\n\n---|\n\n##|$)/s);
            if (tldrMatch) {
                return tldrMatch[1].replace(/\*/g, '').trim();
            }
            // Â¶ÇÊûúÊ≤°Êúâ TL;DRÔºåËøîÂõûÂâç200‰∏™Â≠óÁ¨¶
            return content.substring(0, 200).replace(/[#*\n]/g, ' ').trim() + '...';
        }
        
        // ‰øÆÊîπ processConceptsData ÂáΩÊï∞ÔºåÊ∑ªÂä† TL;DR ÊèêÂèñ
        function processConceptsData(data) {
            // ... ÂéüÊúâÁöÑÂ§ÑÁêÜÈÄªËæë‰øùÊåÅ‰∏çÂèò ...
            
            return data.map(item => {
                // ... ÂéüÊúâÁöÑÂ§ÑÁêÜÈÄªËæë ...
                
                return {
                    id: item.concept.toLowerCase().replace(/\s+/g, '-'),
                    name: item.concept,
                    category: category,
                    domain: domain,
                    description: item.explanation || '',
                    tldr: extractTLDR(item.explanation || ''), // Êñ∞Â¢ûÔºöÊèêÂèñ TL;DR
                    initials: initials,
                    popularity: popularity
                };
            }).sort((a, b) => b.popularity - a.popularity);
        }
        
        // ‰øÆÊîπ createCard ÂáΩÊï∞ÔºåÁÇπÂáªÊó∂ÊòæÁ§∫ Quick View
        function createCard(concept) {
            const card = document.createElement('div');
            card.className = 'concept-card';
            
            const gradient = categoryConfig[concept.category]?.gradient || categoryConfig.infrastructure.gradient;
            // ‰ΩøÁî® TL;DR ‰Ωú‰∏∫È¢ÑËßàÊñáÊú¨
            const preview = concept.tldr.substring(0, 150) + '...';
            
            const hotBadge = concept.popularity > 70 ? '<span style="position: absolute; top: 10px; left: 10px; font-size: 1.2rem;">üî•</span>' : '';
            
            card.innerHTML = `
                ${hotBadge}
                <div class="concept-card-category">${categoryConfig[concept.category]?.name || 'Other'}</div>
                <div class="concept-card-header">
                    <div class="concept-icon" style="background: ${gradient}">${concept.initials}</div>
                    <h3 class="concept-card-title">${concept.name}</h3>
                </div>
                <p class="concept-card-description">${preview}</p>
            `;
            
            // Êîπ‰∏∫ÊòæÁ§∫ Quick View
            card.addEventListener('click', () => showQuickView(concept));
            return card;
        }
        
        // Êñ∞Â¢ûÔºöÊòæÁ§∫ Quick View ÂáΩÊï∞
        function showQuickView(concept) {
            currentConcept = concept;
            
            const modal = document.getElementById('quickViewModal');
            const title = document.getElementById('quickViewTitle');
            const category = document.getElementById('quickViewCategory');
            const summary = document.getElementById('quickViewSummary');
            
            title.textContent = concept.name;
            category.textContent = categoryConfig[concept.category]?.name || 'Other';
            summary.textContent = concept.tldr;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Êñ∞Â¢ûÔºöÂÖ≥Èó≠ Quick View
        function closeQuickView() {
            const modal = document.getElementById('quickViewModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentConcept = null;
        }
        
        // Âú® setupEventListeners ‰∏≠Ê∑ªÂä† Quick View ÁöÑ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // ... ÂéüÊúâÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®‰øùÊåÅ‰∏çÂèò ...
            
            // Quick View Modal ‰∫ã‰ª∂
            document.getElementById('quickViewClose').addEventListener('click', closeQuickView);
            document.getElementById('quickViewReadMore').addEventListener('click', () => {
                closeQuickView();
                if (currentConcept) {
                    showModal(currentConcept);
                }
            });
            
            // Quick View ËÉåÊôØÁÇπÂáªÂÖ≥Èó≠
            document.getElementById('quickViewModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeQuickView();
            });
            
            // ‰øÆÊîπ ESC ÈîÆÂ§ÑÁêÜ
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (document.getElementById('quickViewModal').classList.contains('active')) {
                        closeQuickView();
                    } else if (document.getElementById('modal').classList.contains('active')) {
                        closeModal();
                    }
                }
            });
        }
        
        // ‰øùÊåÅÂéüÊúâÁöÑ init, loadConcepts Á≠âÂáΩÊï∞‰∏çÂèò
        init();
    </script>
</body>
</html>
